name: Go Build

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Initialize Go module
      run: |
        cd clash
        go mod init github.com/ilovend/clash/

    - name: Build
      run: go build -v ./...
